<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: none; /* Hidden until loaded */
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ff4500 0%, #8b0000 50%, #000000 100%);
            background-size: cover;
            animation: pulse 5s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        #logo {
            font-size: 72px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 0 0 20px #ff4500, 0 0 40px #ff4500;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff4500; }
            100% { text-shadow: 0 0 30px #ff4500; }
        }
        #status {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        #progress {
            width: 50%;
            height: 20px;
            background-color: #333333;
            border: 2px solid #ff4500;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px #ff4500;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff4500, #ffd700);
            transition: width 0.3s ease;
        }
        .rift-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(139,0,0,0.5));
            pointer-events: none;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: #ff4500;
            border-radius: 50%;
            animation: rise 5s infinite;
            opacity: 0.5;
        }
        @keyframes rise {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="loading-screen">
        <div class="rift-effect"></div>
        <div id="logo">R I F T</div>
        <div id="status">Loading...</div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div class="particles">
            <!-- Dynamic particles will be added via JS -->
        </div>
    </div>
    <script src="$GODOT_URL"></script>
    <script>
        // Create some simple particle effects
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Progress callback
        function onProgress(report) {
            if (report.type === 'progress') {
                if (report.total > 0) {
                    const percent = (report.current / report.total) * 100;
                    document.getElementById('progress-bar').style.width = percent + '%';
                    document.getElementById('status').innerHTML = 'Loading... ' + Math.round(percent) + '%';
                } else {
                    document.getElementById('status').innerHTML = 'Loading...';
                    // Optional: pulse the progress bar if total unknown
                    document.getElementById('progress-bar').style.width = '100%';
                }
            }
        }

        // Hide loading screen when game starts
        function hideLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
        }

        // Start the engine
        const engine = new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":true,"fileSizes":{"index.pck":102650192,"index.wasm":1626559},"focusCanvas":true,"gdextensionLibs":[]});
        engine.startGame({
            onProgress: onProgress
        }).then(() => {
            hideLoadingScreen();
        }).catch((error) => {
            console.error('Error starting game:', error);
            document.getElementById('status').innerHTML = 'Error loading game';
        });
    </script>
</body>

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":true,"fileSizes":{"index.pck":102650192,"index.wasm":1626559},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
